<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jols1337</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            overflow: hidden; /* Prevent scrolling while iframe is displayed */
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: color 0.5s ease;
            position: relative; /* Ensure container is above iframe */
            z-index: 2; /* Make sure container is above the iframe */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            transition: color 0.5s ease;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #007bff;
            color: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Ensure iframe is below the container */
        }
        iframe.loaded {
            opacity: 1;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px; /* Round corners */
            cursor: pointer;
            font-size: 1.2rem;
            display: none; /* Initially hidden */
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 3; /* Ensure button is above everything */
        }
        .back-button:hover {
            transform: scale(1.1);
            background-color: darkred; /* Change color on hover */
        }
        .icon {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 3; /* Ensure toggle is above everything */
        }
        .toggle-label {
            margin-left: 10px;
            font-size: 1rem;
        }
        .toggle-switch {
            appearance: none;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            outline: none;
            transition: background 0.3s ease;
        }
        .toggle-switch:before {
            content: '';
            width: 23px;
            height: 23px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: transform 0.3s ease;
        }
        .toggle-switch:checked {
            background: #333;
        }
        .toggle-switch:checked:before {
            transform: translateX(25px);
        }

        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }
        .dark-mode h1 {
            color: #f0f0f0;
        }
        .dark-mode button {
            background-color: #555;
            color: #f0f0f0;
        }
        .dark-mode button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <input type="checkbox" class="toggle-switch" id="dark-mode-toggle">
        <label class="toggle-label" for="dark-mode-toggle">Dark Mode</label>
    </div>
    <div class="container" id="main-menu">
        <h1>Why are you here?</h1>
        <div class="buttons">
            <button onclick="loadContent('math.html')">Math</button>
            <button onclick="loadContent('utang.html')">Utang</button>
            <button onclick="rickRoll()">Notes</button>
        </div>
    </div>
    <iframe id="content-frame"></iframe>
    <button class="back-button" onclick="goBackToMenu()">
        <span class="icon">&lt;</span> Menu
    </button>

    <script>
        function loadContent(page) {
            // Hide main menu and show iframe
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('content-frame').style.display = 'block';
            document.getElementById('content-frame').src = page;
            
            // Add a short delay before adding the class to allow for the iframe to be visible
            setTimeout(() => {
                document.getElementById('content-frame').classList.add('loaded');
            }, 50);
            
            document.querySelector('.back-button').style.display = 'block'; // Show back button
        }

        function rickRoll() {
            window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        }

        function goBackToMenu() {
            document.getElementById('content-frame').classList.remove('loaded'); // Hide content with fade-out effect
            
            // Add a short delay before showing the main menu
            setTimeout(() => {
                document.getElementById('main-menu').style.display = 'flex';
                document.getElementById('content-frame').style.display = 'none';
                document.querySelector('.back-button').style.display = 'none'; // Hide back button
                document.getElementById('content-frame').src = ''; // Clear the iframe
            }, 500); // Match this delay to the fade-out duration
        }

        // Dark mode toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        });
    </script>
</body>
</html>
