<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .ticket-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="ticket-form">
    <h2>Submit a Ticket</h2>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
    </div>
    <div class="form-group">
        <label for="issue">Issue:</label>
        <textarea id="issue" rows="4" required></textarea>
    </div>
    <div class="form-group">
        <button id="submitTicket">Submit Ticket</button>
    </div>
</div>

<script>
    document.getElementById('submitTicket').addEventListener('click', function() {
        const username = document.getElementById('username').value;
        const issue = document.getElementById('issue').value;

        fetch('YOUR_SERVER_ENDPOINT', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, issue }),
        })
        .then(response => response.json())
        .then(data => {
            alert('Ticket submitted successfully!');
            document.getElementById('username').value = '';
            document.getElementById('issue').value = '';
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('There was an error submitting your ticket.');
        });
    });
</script>

</body>
</html>
