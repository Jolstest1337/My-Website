<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listahan ng Utang</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #f5f5f5;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .form-group input, .form-group button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group button {
            border: none;
            background-color: #3f51b5;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #303f9f;
        }

        .list {
            margin-top: 20px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            background-color: #2c2c2c;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .list-item:nth-child(even) {
            background-color: #333;
        }

        .checkbox {
            margin-right: 10px;
        }

        .paid {
            color: #4caf50;
        }

        .unpaid {
            color: #f44336;
        }

        button {
            border: none;
            background: none;
            cursor: pointer;
            color: #f44336;
            font-size: 16px;
            transition: color 0.3s;
        }

        button:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listahan ng Utang</h1>
        <div class="form-group">
            <label for="name">Pangalan:</label>
            <input type="text" id="name" placeholder="Pangalan ng tao">
        </div>
        <div class="form-group">
            <label for="amount">Magkanong Inutang:</label>
            <input type="number" id="amount" placeholder="Halaga ng utang">
        </div>
        <div class="form-group">
            <label for="date">Kelan Umutang:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <button onclick="addDebt()">Magdagdag ng Utang</button>
        </div>
        <div class="list" id="debtList">
            <!-- Listahan ng mga utang -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadDebts);

        function addDebt() {
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;

            if (!name || !amount || !date) {
                alert('Punan ang lahat ng fields.');
                return;
            }

            const debt = { name, amount, date, paid: false };
            let debts = JSON.parse(localStorage.getItem('debts')) || [];
            debts.push(debt);
            localStorage.setItem('debts', JSON.stringify(debts));
            displayDebt(debt);

            // Clear the input fields
            document.getElementById('name').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('date').value = '';

            // Send debt info to Discord webhook
            sendToWebhook(debt);
        }

        function togglePaid(button) {
            const listItem = button.parentElement;
            const checkbox = listItem.querySelector('.checkbox');
            const index = Array.from(listItem.parentElement.children).indexOf(listItem);
            let debts = JSON.parse(localStorage.getItem('debts'));

            if (checkbox.checked) {
                listItem.classList.remove('paid');
                listItem.classList.add('unpaid');
                button.textContent = 'X';
                debts[index].paid = false;
            } else {
                listItem.classList.remove('unpaid');
                listItem.classList.add('paid');
                button.textContent = '✔';
                debts[index].paid = true;
            }

            localStorage.setItem('debts', JSON.stringify(debts));
        }

        function displayDebt(debt) {
            const list = document.getElementById('debtList');
            const listItem = document.createElement('div');
            listItem.className = 'list-item';
            listItem.classList.add(debt.paid ? 'paid' : 'unpaid');
            listItem.innerHTML = `
                <input type="checkbox" class="checkbox" ${debt.paid ? 'checked' : ''}>
                <span>${debt.name} - ₱${debt.amount} ( ${debt.date} )</span>
                <button onclick="togglePaid(this)">X</button>
            `;
            list.appendChild(listItem);
        }

        function loadDebts() {
            const debts = JSON.parse(localStorage.getItem('debts')) || [];
            debts.forEach(displayDebt);
        }

        function sendToWebhook(debt) {
            const webhookUrl = 'https://discord.com/api/webhooks/1275454587624620144/gGHe6iF-o3-qcUyH7V7tL6dtWwt9JKZzF-YzGDEfoaB5UpI0IJxS4nbrDBJr2gi1O_G7';
            const message = {
                content: `Bagong Utang:\nPangalan: ${debt.name}\nHalaga: ₱${debt.amount}\nPetsa: ${debt.date}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            }).then(response => {
                if (response.ok) {
                    console.log('Debt sent to webhook successfully.');
                } else {
                    console.error('Failed to send debt to webhook.');
                }
            }).catch(error => {
                console.error('Error sending debt to webhook:', error);
            });
        }
    </script>
</body>
</html>
