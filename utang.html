<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utang</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #f5f5f5;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .form-group input, .form-group button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group button {
            border: none;
            background-color: #3f51b5;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listahan ng Utang</h1>
        <div class="form-group">
            <label for="name">Pangalan:</label>
            <input type="text" id="name" placeholder="Pangalan ng tao">
        </div>
        <div class="form-group">
            <label for="amount">Magkanong Inutang:</label>
            <input type="number" id="amount" placeholder="Halaga ng utang">
        </div>
        <div class="form-group">
            <label for="date">Kelan Umutang:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <button onclick="addDebt()">Magdagdag ng Utang</button>
        </div>
    </div>

    <script>
        async function addDebt() {
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;

            if (!name || !amount || !date) {
                alert('Punan ang lahat ng fields.');
                return;
            }

            const message = `Name: ${name}\nAmount: â‚±${amount}\nDate: ${date}`;
            const webhookURL = 'https://discord.com/api/webhooks/1275454587624620144/gGHe6iF-o3-qcUyH7V7tL6dtWwt9JKZzF-YzGDEfoaB5UpI0IJxS4nbrDBJr2gi1O_G7';

            try {
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: message
                    })
                });
                alert('Utang naipadala!');
                // Clear the input fields
                document.getElementById('name').value = '';
                document.getElementById('amount').value = '';
                document.getElementById('date').value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                alert('May nangyaring error sa pagpapadala.');
            }
        }
    </script>
</body>
</html>
